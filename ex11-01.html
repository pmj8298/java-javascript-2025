  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
    <style></style>
    <script>
      // 주석
      console.log("콘솔에 보이는 내용입니다.");

      /*특수*/
      console.log(
        "%c강력합니다.",
        "border:3px solid blue;background-color:pink;color:white;font-size:3rem;font-weight:bolder;"
      );
    </script>
