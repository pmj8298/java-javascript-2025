<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>forEach</title>
    <script></script>
    <style></style>
  </head>
  <body>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <h1></h1>
    <script>
      const headers = document.querySelectorAll(`h1`);
      const color = ["#351", "darkred", "darkgreen", "lightpink", "lightgreen"];
      console.log(headers);
      headers.forEach((header, i) => {
        header.textContent = "header";
        header.style.color = color[i];
        header.style.backgroundColor = `rgb(${i * 50},${255},${255})`;
        header.style.padding = "10px";
        header.style.fontSize = "3rem";
      });
    </script>
  </body>
</html>
