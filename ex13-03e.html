<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      table {
        /* border-collapse: collapse; */
        width: 200px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        margin: auto;
        text-align: center;
      }
      th,
      tr,
      td {
        /* border: 1px solid blue; */
        padding: 5px 10px;
        background-color: rgba(252, 248, 2, 0.3);
      }
      tr:nth-of-type(even) td {
        background-color: rgba(100, 245, 4, 0.3);
      }
    </style>
  </head>
  <body>
    <script>
      const inp1 = prompt("총 인원은 몇명?");
      const inp2 = prompt("한 줄에 몇명 앉을래?");
      let list = ``;
      list += `<table>`;
      for (let i = 1; i <= inp1; i++) {
        list += `<tr>`;
        for (let j = 1; j <= inp2; j++) {
          list += `<td>좌석${i}</td>`;
        }
        list += "</tr>";
      }
      list += "</table>";

      document.body.innerHTML = list;
    </script>
  </body>
</html>
