<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
        gap: 10px;
      }
      table {
        /* border-collapse: collapse; */
        width: 200px;
        box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.5);
        margin: auto;
        text-align: center;
      }
      th,
      tr,
      td {
        /* border: 1px solid blue; */
        padding: 5px 10px;
        background-color: rgba(252, 248, 2, 0.3);
      }
      tr:nth-of-type(even) td {
        background-color: rgba(100, 245, 4, 0.3);
      }
    </style>
  </head>
  <body>
    <script>
      const tot = prompt("총 인원은 몇 명?");
      const line = prompt("한 줄에 몇 명 앉을래?");
      let table = "<table border='1'><tr>";
      let count = 1;

      for (let i = 1; i <= tot; i++) {
        table += `<td>좌석${i}</td>`;
        if (i % line == 0 && i != tot) {
          table += "</tr><tr>";
        }
      }
      if (tot % line != 0) {
        let empty = line - (tot % line);
        for (let i = 0; i < empty; i++) {
          table += "<td></td>";
        }
        table += "</tr>";
      } else {
        table += "</tr>";
      }

      table += "</table>";
      document.body.innerHTML = table;
    </script>
  </body>
</html>
