<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <script src="https://unpkg.com/typeit@8.8.7/dist/index.umd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        new TypeIt("#typeit", {
          speed: 60,
          startDelay: 300,
        })
          .type("제 홈페이지에 오신 것을 환영합니다", { delay: 1000 })
          .move(-13, { delay: 1000 })
          .delete(4, { delay: 1000 })
          // .move(-17, { delay: 1000 })
          // .delete(4, { delay: 1000 })
          .type("포트폴리오 사이트", { delay: 400 })
          .go();
      });
    </script>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 390vh;
        font-family: "NanumSquareNeo";
      }
      section {
        height: 95vh;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 3rem;
        /* font-weight: 700; */
        color: #444f59;
        background-color: #e9e4f0;
      }
      section:nth-of-type(odd) {
        background-color: #d3cce3;
      }
      .scroll-text {
        position: fixed;
        top: 250px;
        left: 50%;
        transform: translateX(-50%);
        font-size: 1.6rem;
        font-weight: bold;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.413);
        color: #3e4149;
        padding: 10px;
        border-radius: 20px;
      }
      .left-menu {
        width: 150px;
        height: 250px;
        background-color: #dcd6f7;
        color: #3e4149;
        padding: 20px;
        position: fixed;
        top: 100px;
        border-radius: 10px;
        left: -200px;
        opacity: 0;
        transition: 0.5s ease;
        border: 1px solid #c9c3e2;
      }

      .left-menu2 {
        width: 400px;
        height: 250px;
        background-color: #c7bdf7a8;
        color: #3e4149;
        padding: 20px;
        position: fixed;
        top: 500px;
        border-radius: 10px;
        left: -200px;
        opacity: 0;
        transition: 0.5s ease;
        border: 1px solid #c9c3e2;
      }
      .show-left {
        left: 10px;
        opacity: 1;
      }
      .show-left2 {
        left: 10px;
        opacity: 1;
      }
      .right-menu {
        width: 250px;
        height: 250px;
        background-color: #e6e1f0;
        color: #3e4149;
        padding: 20px;
        position: fixed;
        top: 200px;
        border-radius: 10px;
        right: -200px;
        opacity: 0;
        transition: 0.5s ease;
        border: 1px solid #c9c3e2;
        /* z-index: 10; */
      }
      .show-right {
        right: 10px;
        opacity: 1;
      }

      .end-line {
        display: flex;
        justify-content: center;
      }
      .end-menu {
        position: fixed;
        color: #3e4149;
        top: 90%;
        font-size: 2rem;
        background-color: #a89dea;
        padding: 20px;
        border-radius: 10px;
        text-align: center;
        width: 22%;
        height: 50px;
        opacity: 0;
        transition: 0.5s ease;
        transform: translateY(30px);
      }
      .show-end {
        width: 100%;
        opacity: 1;
        transform: translateY(0);
      }
      .intro-box {
        position: relative;
        display: flex;
        justify-content: space-between;
        gap: -100px;
        align-items: flex-start;
        /* align-self: center; */
        padding: 40px 40px;
        height: 400px;
        width: 600px;
        top: 20%;
        background-color: #fff;
        margin: 10px;
        box-shadow: 10px 10px 30px rgba(0, 0, 0, 0.413);
        /* padding-top: 20px; */
      }

      .intro-box img {
        height: 200px;
        margin-left: 10px;
        width: auto;
      }

      .intro-info {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
      }

      .intro-info ul {
        font-size: medium;
        list-style: none;
        padding-left: 0;
        margin: 0 0 20px 0;
      }

      .intro-info ul li,
      .buttons {
        min-width: 200px;
        text-align: left;
      }
      .buttons a {
        text-decoration: none;
      }

      a button {
        display: flex;
        flex-direction: column;
        background-color: white;
        color: #7f69de;
        border: 2px solid #7f69de;
        /* gap: 30px; */
        margin-bottom: 30px;
        text-decoration-style: none;
        padding: 10px 16px;
        border-radius: 8px;
        font-weight: bold;
        transition: 0.5s ease-in-out;
      }
      a button:hover {
        cursor: pointer;
        background: linear-gradient(45deg, #a18cd1, #fbc2eb);
        color: white;
      }
      .typeit-box {
        position: absolute;
        top: 50px;
        width: 100%;
        text-align: center;
        font-size: 2.5rem;
        font-weight: bold;
        color: #7f69de;
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <!-- div.scroll-text#scrollText{처음이에요. 스크롤을 내려보세요} -->
    <div class="scroll-text" id="scrollText">
      처음이에요. 스크롤을 내려보세요
    </div>
    <!-- div.left-menu#leftMenu{왼쪽메뉴} -->
    <div class="left-menu" id="leftMenu"></div>

    <div class="right-menu" id="rightMenu">
      오른쪽메뉴
      <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
    </div>

    <!-- div.end-line>div.end-menu#endMenu{감사합니다} -->
    <div class="end-line">
      <div class="end-menu" id="endMenu">감사합니다</div>
    </div>

    <!-- section{$단계}*5 -->
    <section>
      <div class="typeit-box">
        <h2 id="typeit"></h2>
      </div>
      <div class="intro-box" id="introBox">
        <img src="img/item1.png" alt="" />
        <div class="intro-info">
          <ul>
            <li>박민주</li>
            <li>1998.08.24</li>
            <li>부산광역시</li>
            <li>pmj8298@naver.com</li>
            <li>경성대학교(문화콘텐츠과)</li>
          </ul>
          <div class="buttons">
            <a href="https://github.com/pmj8298"> <button>GitHub</button> </a>
            <a
              href="https://www.notion.so/2025-BigData-Java-182e2c6a3cb68004b43ecca27d654a2a?pvs=4"
            >
              <button>Notion</button>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section>2단계</section>
    <section>3단계</section>
    <section>4단계</section>
    <section>End</section>

    <script>
      const scrollText = document.getElementById("scrollText");
      const leftMenu = document.getElementById("leftMenu");
      const rightMenu = document.getElementById("rightMenu");
      const endMenu = document.getElementById("endMenu");
      let once = false;
      window.addEventListener("scroll", () => {
        const scrollY = window.scrollY;
        const innerHeight = window.innerHeight;
        const scrollHeight = document.body.scrollHeight;
        console.log(scrollY); // 스크롤 위치에 따른 텍스트를 변경

        if (scrollY < 900) {
          scrollText.textContent = "아래로 스크롤을 내려보세요";
          // scrollText.textContent = `아래로 스크롤을 내려보세요/${scrollY}/${innerHeight}/${scrollHeight}`;
        } else if (scrollY < 1700) {
          scrollText.textContent = "지금은 2단계입니다";
        } else if (scrollY < 2500) {
          scrollText.textContent = "지금은 3단계입니다";
        } else if (scrollY < 3200) {
          scrollText.textContent = "지금은 4단계입니다";
        } else if (scrollY < 3300) {
          scrollText.textContent = "마지막 구간입니다";
          // scrollText.textContent = `마지막 구간입니다/${scrollY}/${innerHeight}/${scrollHeight}`;
        }

        if (scrollY > 400 && scrollY < 1400) {
          leftMenu.classList.add("show-left");
          leftMenu.classList.remove("left-menu2");
          leftMenu.innerHTML = `왼쪽메뉴<ol><li></li><li></li><li></li><li></li><li></li></ol>`;
        } else {
          leftMenu.classList.remove("show-left");
        }

        if (scrollY > 1500 && scrollY < 2200) {
          rightMenu.classList.add("show-right");
        } else {
          rightMenu.classList.remove("show-right");
        }

        if (scrollY > 2000 && scrollY < 3200) {
          leftMenu.classList.add("show-left");
          leftMenu.classList.add("left-menu2");
          leftMenu.innerHTML = `세번째메뉴<ol><li></li><li>${scrollY}</li><li></li><li></li><li></li></ol>`;
        } else {
          leftMenu.classList.remove("show-right");
        }

        const toTop = () => window.scrollTo({ top: 0, behavior: "smooth" });

        // if (scrollY > 3400 && !once) {
        if (scrollY + innerHeight >= scrollHeight - 100 && !once) {
          once = true;
          scrollText.textContent = "처음화면으로";
          endMenu.classList.add("show-end");
          setTimeout(toTop, 2000);
        } else if (scrollY <= 2800) {
          once = false;
          endMenu.classList.remove("show-end");
        }
      });
    </script>
  </body>
</html>
