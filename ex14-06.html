<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let input = Number(prompt("숫자를 입력하세요"));
      let sum = 0;
      for (let i = 1; i <= input; i++) {
        sum += i;
        console.log(sum);
      }
      console.log("최종 합: ", sum);
      console.log("--------------");

      let input1 = Number(prompt("숫자를 입력하세요"));
      let input2 = Number(prompt("숫자를 입력하세요"));
      let sum1 = 0;
      for (let j = input1; j <= input2; j++) {
        sum1 += j;
        console.log(sum1);
      }
      console.log("최종 합: ", sum1);
    </script>
  </head>
  <body></body>
</html>
