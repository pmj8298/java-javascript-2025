<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
  </head>
  <body>
    <script>
      const arr = [11, 22, 33, 44, 55, 66, 77];
      arr.push(99);
      console.log(1, arr); // [11, 22, 33, 44, 55, 66, 77, 99]
      /* 왼쪽부터 삽입 */
      arr.unshift(321);
      console.log(2, arr); // [321, 11, 22, 33, 44, 55, 66, 77, 99]

      /* 원본 손상없이 추출 */
      const arrS = arr.slice(1, 3);
      console.log(3, arr, arrS); // 3 | [321, 11, 22, 33, 44, 55, 66, 77, 99] | [11, 22]

      /* 원본 변경 CRUD*/
      console.log(4, arr); // [321, 11, 22, 33, 44, 55, 66, 77, 99]
      const arrD = arr.splice(1, 3);
      console.log(5, arr, arrD); // 5 | [321, 44, 55, 66, 77, 99] | [11, 22, 33]

      /* 추가 */
      const arrI = arr.splice(1, 0, 44, 33, 22);
      console.log(6, arr, arrI); // 6 | [321, 44, 33, 22, 44, 55, 66, 77, 99]  | []

      /* 수정 */
      const arrU = arr.splice(4, 2, 157, 158, 159);
      console.log(7, arr, arrU); // 7 | [321, 44, 33, 22, 157, 158, 159, 66, 77, 99] | [44, 55]
    </script>
  </body>
</html>
