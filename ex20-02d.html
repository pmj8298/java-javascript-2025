<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const a = 123.45678;
      console.log(a.toFixed(1)); // 123.5
      console.log(a.toFixed(2)); // 123.46
      console.log(a.toFixed(3)); // 123.457
      console.log(a.toFixed(4)); // 123.4568

      const b = Number("안녕");
      console.log("isNaN: ", Number.isNaN(b)); // true

      const c = 10 / 0;
      console.log("isFinite: ", Number.isFinite(123)); // true
      console.log("isFinite: ", Number.isFinite(b)); // false
      console.log("Infinity?: ", c === Infinity); // true
    </script>
  </head>
  <body></body>
</html>
