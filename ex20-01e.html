<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>this</title>
    <script>
      const obj = {
        문서: "나에요",
        a: function () {
          // setTimeout(() => console.log(1, this.문서), 2000);
          setTimeout(function () {
            console.log(1, this.문서);
          }, 2000);
        },
        // b: () => {
        //   console.log(2, this.문서);
        // },
        b: function () {
          setTimeout(() => {
            console.log(2, this.문서);
          }, 2000);
        },
      };

      obj.a();
      obj.b();
      console.log(3, obj.문서);
    </script>
  </head>
  <body></body>
</html>
