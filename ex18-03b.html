<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function pt(name = "없어") {
        console.log(name + "안녕??");
      }
      setTimeout(function () {
        pt("홍길동");
      }, 1000);
      setTimeout(() => pt("홍"), 2000);
      setTimeout(pt, 3000);
    </script>
  </head>
  <body>
    <h1>저는 곧 변합니다</h1>

    <!-- 방법 1 -->
    <script>
      setTimeout(() => {
        const h1 = document.querySelector("h1");
        h1.textContent = "변했어요";
      }, 2000);
      setTimeout(
        () => (document.querySelector("h1").textContent = "변했어요!!!!!"),
        4000
      );
    </script>
