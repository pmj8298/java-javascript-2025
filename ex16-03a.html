<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="in1">실시간입력:</label>
    <input
      id="in1"
      type="text"
      oninput="showValue(this)"
      placeholder="데이터를 넣어주세요"
    />
    <hr />
    <label for="in2">버튼으로 값 얻기:</label>
    <input id="in2" type="text" placeholder="데이터를 넣어주세요" />
    <button onclick="getValue()">가져오기</button>

    <hr />

    <h2 id="disp"></h2>
    <script>
      function showValue(element) {
        console.log("입력되고 있는 값:", element.value);
      }
      function getValue() {
        const v = document.querySelector("#in2");
        const disp = document.querySelector("#disp"); // 화면에 바로 출력됨
        disp.innerHTML = v.value;
        console.log(v.value);
        // console.log("버튼을 눌렀네요:");
      }
    </script>
  </body>
</html>
