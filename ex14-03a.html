<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>switch</title>
    <script>
      const str = prompt("과일 이름을 입력하세요");
      switch (str) {
        case "사과":
          console.log("사과입니다.");
          break;
        case "망고":
          console.log("망고입니다.");
          break;
        case "키위":
          console.log("키위입니다.");
          break;
        case "딸기":
          console.log("딸기입니다.");
          break;
        case "수박":
          console.log("수박입니다.");
          break;
        default:
          alert("재고가 없습니다.");
          console.log("과일이 없어요.");
          break;
      }
    </script>
  </head>
  <body></body>
</html>
