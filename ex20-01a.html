<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>객체</title>
    <script>
      const product = {
        제품명: "7D 건조 망고",
        유형: "당절임",
        성분: "망고, 설탕, 메타중아황산나트륨, 치자황색소",
        원산지: "필리핀",
        "^&%^$$%^": "특수문자",
        arr: [11, 22, 33, 44, 55],
        method: function () {
          alert("저는 메소드");
        },
      };

      console.log(product.유형, product["성분"]); // 당절임 망고, 설탕, 메타중아황산나트륨, 치자황색소

      // console.log(product.^&%^$$%^); 특수문자는 식별자로 사용할 수 없는 키
      console.log(product["^&%^$$%^"]);
      console.log(product.arr);
      console.log(product.method());
    </script>
  </head>
  <body></body>
</html>
