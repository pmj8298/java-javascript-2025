<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>주기 타이머 동작</button>
    <button>주기 타이머 정지</button>
    <button>화면지우기</button>
    <button>알림창 버튼</button>
    <button>console에 찍는 버튼</button>
    <div></div>
    <script>
      let timeId;
      const btn = document.querySelectorAll("button");
      const div = document.querySelector("div");
      console.log(btn[0], typeof btn, Array.isArray(btn));
      const timeOn = () => {
        timeId = setInterval(() => {
          div.innerHTML += "계속진행중...<br>";
        }, 1000);
      };
      const timeOff = () => {
        clearInterval(timeId);
      };
      const clearDoc = () => (div.innerHTML = "");
      btn[0].addEventListener("click", timeOn);
      btn[1].addEventListener("click", timeOff);
      btn[2].addEventListener("click", clearDoc);
      btn[3].addEventListener("click", () => alert("가짜버튼1"));
      btn[4].addEventListener("click", () => console.log("가짜버튼2"));

      /* 유사배열을 진짜배열로 바꾸기 */
      const realArray = Array.from(btn);
      console.log(realArray, Array.isArray(realArray));

    </script>
  </body>
</html>
