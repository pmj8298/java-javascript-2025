<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열을 오브젝트로 표시</title>

    <script>
      const verb = [
        "밥먹자",
        "쇼핑가자",
        "케이크먹자",
        "낮잠자자",
        "게임하자",
        "빵먹자",
        "바다보러가자",
      ];
      const noun = ["식사", "쇼핑", "케이크", "낮잠", "게임", "빵", "바다"];

      let obj = {};
      let obj2 = {};

      // 방법1
      verb.forEach((v, i) => (obj[noun[i]] = verb[i]));
      console.log(obj);

      // 방법2
      for (let i = 0; i < verb.length; i++) {
        obj2[noun[i]] = verb[i];
      }
      console.log(obj2);

      // 오브젝트를 배열로
      const keys = Object.keys(obj);
      console.log(keys);
      const values = Object.values(obj);
      console.log(values);
      const entries = Object.entries(obj);
      console.log(entries);
    </script>
  </head>
  <body></body>
</html>
