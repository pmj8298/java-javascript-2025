<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   console.log(test);
      let test = 777;

      function fn() {
        test = 888;
        console.log(test); // 888
        return 100; // return이 나오는 순간부터 구문이 무시됨 즉 그 뒤로부터 100값을 취함
        test = 999;
        console.log(test);
      }
      console.log(1, test); // 777
      const test2 = fn();
      console.log(2, test); // 888
      console.log(test2); // 100
    </script>
  </body>
</html>
