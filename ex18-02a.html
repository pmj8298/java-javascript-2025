<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      function lol(heroName, level = 1, callback = fire) {
        document.write("=============================<br>");
        document.write(`${heroName}님이 ${level}레벨이 되었습니다.<br>`);
        document.write("=============================<br>");

        if (level >= 6) {
          document.write(`${heroName}님이 궁극기를 쏩니다.<br>`);
          // callback 기술 사용하기 - 매개변수에 함수를 넣는다
          callback(level);
        } else {
          document.write(`${heroName}님이 평타를 때립니다. 딱!<br>`);
        }
      }

      function fire(ff) {
        for (let i = 1; i < ff + 1; i++) {
          document.write(`${ff}랩 이어서 ${i}번째 매테오를 던집니다.<br>`);
        }
      }
      function ice(ii) {
        for (let i = 1; i < ii; i++) {
          document.write(
            `${ii}랩 이어서 ${i * 2}번째 아이스볼트를 던집니다.<br>`
          );
        }
      }
      function slow(tt) {
        for (let i = tt; i > 0; i--) {
          document.write(
            `${
              tt - i + 1
            }회 다리를 공격하여 대상의 이동속도를 ${i}%로 줄입니다.<br>`
          );
        }
      }
      // lol("라페", 8);
      // lol("라페", 12, ice);
      lol("라페", 12, slow);
    </script>
  </head>
  <body></body>
</html>
