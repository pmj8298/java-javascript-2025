<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #box {
        width: 300px;
        height: 300px;
        background-color: rgb(191, 221, 231);
        margin: 100px auto;
        display: flex;
        flex-direction: column;
        justify-content: space-evenly;
        /* padding: 40px; */
        box-sizing: border-box;
      }
      #box div {
        height: 30px;
        margin: 5px;
        background-color: darkblue;
      }
      div:nth-of-type(1) {
        width: 3%;
      }
      div:nth-of-type(2) {
        width: 10%;
      }
      div:nth-of-type(3) {
        width: 30%;
      }
      div:nth-of-type(4) {
        width: 57%;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
