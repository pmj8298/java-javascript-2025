<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sort</title>
    <script>
      const arr = [4, 5, 6, 7, 88, 45, 95, 1245, 124, 336, 1];
      const str = ["banana", "mango", "apple", "grape", "cherry"];
      console.log(1, arr);
      arr.sort((a, b) => a - b);
      console.log(2, arr);
      console.log(3, arr);
      str.sort();
      console.log(4, str);
      // 객체 정렬
      const user = [
        { name: "김가나", age: 27 },
        { name: "김나나", age: 17 },
        { name: "김다나", age: 37 },
      ];
      user.sort((a, b) => a.age - b.age);
      console.log(user);
    </script>
  </head>
  <body></body>
</html>
