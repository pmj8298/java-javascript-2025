<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const pt = prompt("값을 입력하세요");

      result1 = pt - pt * 0.1;
      result2 = pt - pt * 0.2;
      result3 = pt - pt * 0.3;

      document.write("<h2>원가: " + pt + "원 입니다.</h2> ");
      document.write("<h2>10% 할인된 값은 " + result1 + "원 입니다.</h2> ");
      document.write("<h2>20% 할인된 값은 " + result2 + "원 입니다.</h2> ");
      document.write("<h2>30% 할인된 값은 " + result3 + "원 입니다.</h2> ");
    </script>
  </head>
  <body></body>
</html>
