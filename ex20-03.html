<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>trim,split</title>
    <script>
      // 공백 없애기
      const str = "   저는 공백을 가지고 있어요?      ";
      //   str.trim();
      //   console.log(str); // 이렇게 하면 trim이 반영이 안됨
      console.log(str.trim());

      // 각 요소의 공백 없애기
      const data = "안,   녕, 하    , 세,요,1,2,3,4,5";
      const data2 = "안*녕*하*세*요*1*2*3*4*5";
      const fixData = data.split(",");
      const ffixData = fixData.map((v) => v.trim());
      console.log(ffixData);
      const fixData2 = data2.split("*");
      console.log(fixData2);
    </script>
  </head>
  <body></body>
</html>
