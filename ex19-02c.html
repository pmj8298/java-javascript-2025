<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>filter</title>
    <script>
      // 그 중에서 홀수만 배열로 뽑아내라
      // const ft = (v) => v % 3 === 0;
      // const ft1 = (v) => v % 5 === 0;
      // const ft2 = (v) => v % 15 === 0;

      let num = 0;
      const arr = Array(100)
        .fill(0)
        .map((v, i) => {
          if (i % 15 === 0) {
            return "오";
          }
          if (i % 3 === 0) {
            return "짝";
          }
          if (i % 5 === 0) {
            return "야호";
          }
          return i;
        });
      console.log(arr);
    </script>
  </head>
  <body></body>
</html>
