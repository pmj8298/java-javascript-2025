      if (inp <= 100) {
        if (inp == 100) {
          console.log("A++ 입니다.");
        }
        if (inp >= 90 && inp < 100) {
          console.log("A 입니다.");
        }
        if (inp >= 80 && inp < 90) {
          console.log("B입니다.");
        }
        if (inp >= 70 && inp < 80) {
          console.log("C 입니다.");
        }
        if (inp >= 60 && inp < 70) {
          console.log("D 입니다.");
        }
        if (inp < 60) {
          console.log("F 입니다.");
