<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타이머응용</title>
    <script>
      let num = 0;
      const fn1 = () =>
        setTimeout(() => {
          document.write(`${++num} 반복중...<br>`);
          fn1(); // 재귀함수
        }, 1000);

      fn1();
    </script>
  </head>
  <body></body>
</html>
