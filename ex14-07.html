<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      let sum = "";
      for (let i = 1; i <= 9; i++) {
        for (let j = 0; j < i; j++) {
          sum += "*";
        }
        // console.log(sum);
        sum += "\n";
      }
      console.log(sum);
    </script>
  </head>
  <body></body>
</html>
