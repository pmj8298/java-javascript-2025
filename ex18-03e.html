<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>주기 타이머 동작</button>
    <button>주기 타이머 정지</button>
    <button>가짜버튼1</button>
    <button>가짜버튼2</button>
    <script>
      const btn = document.querySelectorAll("button"); // 페이지 안에 있는 모든 <button> 태그를 가져오기
      console.log(btn, btn[0], btn.length, typeof btn, Array.isArray(btn)); // NodeList(2) [button, button] button 2 'object' false -> 유사배열
      // btn이라는 이름으로 버튼들을 모아놓은 "유사 배열(NodeList)" 이 만들어짐
      let timeId;
      const timeOn = () => {
        timeId = setInterval(() => document.write("계속 진행중...<br>"), 1000); // setInterval(함수, 시간) 은 일정한 시간 간격으로 반복 작업을 할 때 사용
      };
      const timeOff = () => {
        clearInterval(timeId);
      };

      btn[0].addEventListener("click", timeOn);
      btn[1].addEventListener("click", timeOff);
      btn[2].addEventListener("click", () => alert("가짜버튼1"));
      btn[3].addEventListener("click", () => console.log("가짜버튼2"));

      // 유사 배열을 진짜 배열로 만들기
      const realArray = Array.from(btn); // btn은 유사배열이기 때문에 Array.from을 사용하면 진짜 배열(Array) 로 바꿔줌
      console.log(realArray, Array.isArray(realArray)); // (2) [button, button] true

      // 주기타이머 테스트 온 / 오프동작
      //   const fn1 = () => document.write("반가워요.<hr>");
      //   const t1 = setInterval(fn1, 1000);
      //   console.log(t1);
      //   setTimeout(clearInterval, 5000, t1);
      //   setTimeout(() => clearInterval(t1), 5000);
      //   clearTimeout;
    </script>
  </body>
</html>
