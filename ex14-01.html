    <script>
      const inputColumn = prompt("한줄에 몇명 앉을래?") || 6;
      const inputAll = prompt("총 인원 몇명?") || 15;
      console.log(inputAll / inputColumn);
      list = "<h1>자리배치도</h1><table>";
      for (let j = 0; j < inputAll / inputColumn; j++) {
        list += `<tr>`;
        for (let i = 0; i < inputColumn; i++) {
          if (i + 1 + inputColumn * j <= inputAll) {
            list += `<td>${i + 1 + inputColumn * j}</td>`;
          } else {
            `<td></td>`;
          }
        }
        list += `</tr>`;
      }

      list += `</table>`;
      document.body.innerHTML = list;
    </script>
