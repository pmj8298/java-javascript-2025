<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // const inp = 3;
      const inp = prompt("점수를 입력하세요");
      if (inp == 100) {
        console.log("A++");
        alert("A++");
        document.write(`<h2>학점:A++</h2>`);
      } else if (inp < 60) {
        console.log("F");
        alert("F");
        document.write(`<h2>학점:F</h2>`);
      } else if (inp < 70) {
        console.log("D");
        alert("D");
        document.write(`<h2>학점:D</h2>`);
      } else if (inp < 80) {
        console.log("C");
        alert("C");
        document.write(`<h2>학점:C</h2>`);
      } else if (inp < 90) {
        console.log("B");
        alert("B");
        document.write(`<h2>학점:B</h2>`);
      } else if (inp < 100) {
        console.log("A");
        alert("A");
        document.write(`<h2>학점:A</h2>`);
      } else {
        console.log("잘못입력하셨습니다");
        alert("잘못입력하셨습니다");
      }
    </script>
  </head>
  <body></body>
</html>
