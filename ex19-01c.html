    <script>
      const divs = document.querySelectorAll("div");
      divs.forEach((div, index) => {
        const value = index * 10;
        div.style.height = "10px";
        div.style.backgroundColor = `rgb(${200},${value},${50})`;
      });
    </script>
  </body>
