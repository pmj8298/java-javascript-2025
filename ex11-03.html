<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      const n1 = "123";
      const n2 = 456;
      const n3 = "1000";
      const n4 = "안녕";
      console.log(n1 + n2); // 숫자를 문자로 바꿔서 연산 - 123456
      console.log(n1 * 3); // 문자를 숫자로 바꿔서 연산 - 369
      console.log(n3 * 10); // 문자를 숫자로 바꿔서 연산 - 10000
      console.log(n4 * 10); // not a number - NaN
      console.log(n4 + n1 + n2); // 모두 문자로 바꿔서 연산 - 안녕123456
      console.log(n1 * n2 * n3); // 모두 숫자로 바꿔서 연산 - 56088000

      console.log(Number(n1) + n2); // 579
      console.log(n4 + n1 + String(n2)); // 안녕123456

      /*js 팁*/
      console.log(n1 * 1); // 곱하기 1은 숫자가 됨 - 123
      console.log(n2 + ""); // 빈따옴표를 더하면 문자가 됨 - 456
    </script>
  </head>
  <body></body>
</html>
