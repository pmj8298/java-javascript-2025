<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let list = ""; // 최종출력
      let epoch = 10000; // 횟수
      let turn = 0; // 증가값
      const arr = [0, 0, 0, 0];

      while (turn < epoch) {
        const ran = Math.floor(Math.random() * 100);
        if (ran < 3) {
          arr[0]++;
        } else if (ran < 13) {
          arr[1]++;
        } else if (ran < 43) {
          arr[2]++;
        } else {
          arr[3]++;
        }
        turn++;
      }
      list += `    <table border="1" style='text-align:center;'>`;
      list += `    <tr>`;
      list += `      <td>아이템</td>`;
      list += `      <td>기본확률</td>`;
      list += `      <td>개수</td>`;
      list += `      <td>검증</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>유니크</td>`;
      list += `      <td>3%</td>`;
      list += `      <td>${arr[0]}</td>`;
      list += `      <td>${((arr[0] / epoch) * 100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>레어</td>`;
      list += `      <td>10%</td>`;
      list += `      <td>${arr[1]}</td>`;
      list += `      <td>${((arr[1] / epoch) * 100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>매직</td>`;
      list += `      <td>30%</td>`;
      list += `      <td>${arr[2]}</td>`;
      list += `      <td>${((arr[2] / epoch) * 100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>일반</td>`;
      list += `      <td>57%</td>`;
      list += `      <td>${arr[3]}</td>`;
      list += `      <td>${((arr[3] / epoch) * 100).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `    <tr>`;
      list += `      <td>검증</td>`;
      list += `      <td>100%</td>`;
      list += `      <td>${arr[0] + arr[1] + arr[2] + arr[3]}</td>`;
      list += `      <td>${(
        ((arr[0] + arr[1] + arr[2] + arr[3]) / epoch) *
        100
      ).toFixed(1)}%</td>`;
      list += `    </tr>`;
      list += `  </table>`;

      list += `누적값= ${arr}`;

      list += `</table><button onclick="location.reload(true)">새로고침</button>
      <button onclick="alert('주사위 확률조회입니다.')">팝업</button>`;
      document.body.innerHTML = list;
    </script>
  </body>
</html>
